<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thêm lịch hẹn</title>
    </head>
    <body>
        <main class="container">
            <h2>Thêm lịch hẹn mới</h2>

            <form th:action="@{/appointments/add}" th:object="${appointment}" method="post">
                <div class="mb-3">
                    <label>Chọn bệnh nhân:</label>
                    <select th:field="*{patient}" class="form-control">
                        <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.getUser().getLastName()}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Chọn bác sĩ:</label>
                    <select th:field="*{doctor}" class="form-control">
                        <option th:each="d : ${doctors}" th:value="${d.id}" th:text="${d.getUser().getLastName()}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Ngày khám:</label>
                    <input type="datetime-local" th:field="*{appointmentDate}" required /><br/>
                </div>
                <div class="mb-3">
                    <label>Trạng thái:</label>
                    <select th:field="*{status}">
                        <option value="PENDING">Đang chờ</option>
                        <option value="CONFIRMED">Đã xác nhận</option>
                        <option value="CANCELLED">Đã huỷ</option>
                    </select><br/>
                </div>
                <button type="submit">Thêm lịch hẹn</button>
            </form>
        </main>
    </body>
</html>
