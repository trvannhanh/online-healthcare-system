<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản Trị Bác Sĩ</title>
    <th:block th:replace="base :: styles"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .form-control {
            max-width: 300px;
        }
        .btn-sm {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div th:replace="base :: header"></div>
    <main>
        <div class="d-flex bg-secondary">
            <div th:replace="base :: sidebar" class="p-2"></div>
            <div class="p-2 bg-light flex-grow-1">
                <h1 class="text-center text-info mt-3 mb-4">Quản Trị Bác Sĩ</h1>

                <!-- Form tìm kiếm -->
                <form th:action="@{/doctors}" method="get" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Tên bác sĩ" name="doctorName" th:value="${param.doctorName}"/>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Chuyên khoa" name="specialization" th:value="${param.specialization}"/>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Bệnh viện" name="hospital" th:value="${param.hospital}"/>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                            <a th:href="@{/doctors/add}" class="btn btn-success">Thêm bác sĩ</a>
                        </div>
                    </div>
                </form>

                <!-- Bảng danh sách bác sĩ -->
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Họ</th>
                            <th>Tên</th>
                            <th>Bệnh viện</th>
                            <th>Chuyên ngành</th>
                            <th>Giấy phép</th>
                            <th>Xác minh</th>
                            <th>Trạng thái xác nhận</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.id}"></td>
                            <td th:text="${doctor.user.firstName}"></td>
                            <td th:text="${doctor.user.lastName}"></td>
                            <td th:text="${doctor.hospital?.name} ?: 'N/A'"></td>
                            <td th:text="${doctor.specialization?.name} ?: 'N/A'"></td>
                            <td th:text="${doctor.licenseNumber} ?: 'Chưa cấp'"></td>
                            <td th:text="${doctor.isVerified} ? 'Đã xác minh' : 'Chưa xác minh'"></td>
                            <td th:text="${doctor.verificationStatus} ?: 'N/A'"></td>
                            <td>
                                <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-info btn-sm">Sửa</a>
                                <form th:action="@{/doctors/delete/{id}(id=${doctor.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa bác sĩ này?')">Xóa</button>
                                </form>
                                <form th:if="${!doctor.isVerified and doctor.licenseNumber != null }" th:action="@{/doctors/verify/{id}(id=${doctor.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-success btn-sm" onclick="return confirm('Bạn có chắc muốn xác nhận giấy phép cho bác sĩ này?')">Xác nhận</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${doctors.isEmpty()}">
                            <td colspan="9" class="text-center">Không tìm thấy bác sĩ</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevBtn" class="btn btn-primary me-2" th:disabled="${param.page == null or param.page == '1'}">Trước</button>
                    <span th:text="'Trang ' + ${param.page != null ? param.page : '1'}"></span>
                    <button id="nextBtn" class="btn btn-primary ms-2" th:disabled="${hasMoreDoctors == false}">Sau</button>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="base :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
                                        document.getElementById('prevBtn').addEventListener('click', function () {
                                            let url = new URL(window.location.href);
                                            let currentPage = parseInt(url.searchParams.get('page') || '1');
                                            if (currentPage > 1) {
                                                url.searchParams.set('page', currentPage - 1);
                                                window.location.href = url.toString();
                                            }
                                        });

                                        document.getElementById('nextBtn').addEventListener('click', function () {
                                            let url = new URL(window.location.href);
                                            let currentPage = parseInt(url.searchParams.get('page') || '1');
                                            url.searchParams.set('page', currentPage + 1);
                                            window.location.href = url.toString();
                                        });
    </script>
</body>
</html>
